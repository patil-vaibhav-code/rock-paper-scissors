<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - By Vaibhav Patil</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    p.subtitle {
      color: #aaaaaa;
      margin-top: 0;
    }

    .choices {
      margin-top: 30px;
    }

    .choices button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .choices button:hover {
      background-color: #00d4ff;
      color: #000;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      min-height: 30px;
    }

    #result.win {
      color: #00ffab;
    }

    #result.lose {
      color: #ff4c4c;
    }

    #result.tie {
      color: #f0c674;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
      color: #cccccc;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
  <p class="subtitle">A fun browser game by <strong>Vaibhav Patil</strong></p>

  <div class="choices">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result"></div>
  <div id="score">You: 0 | Computer: 0</div>

  <!-- Sound Effect -->
  <audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <footer>¬© 2025 Vaibhav Patil. All rights reserved.</footer>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const clickSound = document.getElementById('click-sound');
      const resultEl = document.getElementById('result');
      const scoreEl = document.getElementById('score');

      clickSound.currentTime = 0;
      clickSound.play();

      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      let resultText = '';
      resultEl.className = ''; // reset class

      if (userChoice === computerChoice) {
        resultText = `ü§ù It's a tie! You both chose ${userChoice}.`;
        resultEl.classList.add('tie');
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText = `‚úÖ You win! ${userChoice} beats ${computerChoice}.`;
        userScore++;
        resultEl.classList.add('win');
      } else {
        resultText = `‚ùå You lose! ${computerChoice} beats ${userChoice}.`;
        computerScore++;
        resultEl.classList.add('lose');
      }

      resultEl.textContent = resultText;
      scoreEl.textContent = `You: ${userScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
